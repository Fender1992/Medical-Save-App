<body>
  <div class="container">
    <h2>Sign In</h2>
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form
      class="sign-in-form"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
    >
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          ngModel
          required
          aria-required="true"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          ngModel
          required
          aria-required="true"
          minlength="6"
        />
      </div>
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          Sign In
        </button>
        <button
          type="button"
          (click)="onLoadSignUp()"
          class="btn btn-secondary"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</body>
